<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para la MÃ¡s Bella</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: manipulation;
        }
        #galaxyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #loveRain {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .title-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            perspective: 500px;
            width: 90%;
        }
        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            color: #ff55ff;
            text-shadow: 
                2px 2px 0 #ff00ff,
                3px 3px 0 #aa00aa,
                4px 4px 0 #550055;
            transform: rotateX(10deg) rotateY(-5deg);
            animation: heartbeat 1.5s infinite, float 3s ease-in-out infinite;
            display: inline-block;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid #ff55ff;
            box-shadow: 
                0 0 10px #ff00ff,
                inset 0 0 10px #ff00ff;
            word-wrap: break-word;
        }
        @keyframes heartbeat {
            0% { transform: rotateX(10deg) rotateY(-5deg) scale(1); }
            50% { transform: rotateX(10deg) rotateY(-5deg) scale(1.05); }
            100% { transform: rotateX(10deg) rotateY(-5deg) scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: rotateX(10deg) rotateY(-5deg) translateY(0); }
            50% { transform: rotateX(10deg) rotateY(-5deg) translateY(-5px); }
        }
        .pixel-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff55ff;
            z-index: 3;
        }
        .pixel-corner:nth-child(1) {
            top: 0;
            left: 0;
        }
        .pixel-corner:nth-child(2) {
            top: 0;
            right: 0;
        }
        .pixel-corner:nth-child(3) {
            bottom: 0;
            left: 0;
        }
        .pixel-corner:nth-child(4) {
            bottom: 0;
            right: 0;
        }

        .burst-text {
            position: absolute;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #ff55ff;
            text-shadow: 0 0 5px #ff00ff;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            animation: burst-anim 2s forwards;
            font-size: 24px;
        }

        @keyframes burst-anim {
            0% {
                transform: scale(0.1) translate(0, 0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>

</body>
</html>
